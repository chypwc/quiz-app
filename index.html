<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-content">
        <h2 id="question">Frontend Quiz</h2>
        <ul>
          <li>
            <!-- Single choice : radio -->
             <!-- Multiple choices: checkbox -->
            <input name="option" type="radio" id="a" class="option"></input>
            <label for="a" id="a_text">Question</label>
          </li>
          <li>
            <input name="option" type="radio" id="b" class="option"></input>
            <label for="b" id="b_text">Question</label>
          </li>
          <li>
            <input name="option" type="radio" id="c" class="option"></input>
            <label for="c" id="c_text">Question</label>
          </li>
          <li>
            <input name="option" type="radio" id="d" class="option"></input>
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
